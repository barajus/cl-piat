- hosts: servers-rack1,servers-rack3 
  become: yes
  tasks:
    - name: kill iperf 
      command: killall -q iperf3
      ignore_errors: true

    - name: Start Iperf daemon
      command: ip vrf exec "{{ item.app }}" iperf3 -p "{{ item.port }}" -s -D
      loop:
        - { app: 'app2', port: '40001'} 
        - { app: 'app2', port: '50001'} 
        - { app: 'app2', port: '40002'} 
